<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>{{ page.title }}</title>
        <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />
        <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/verovio-logo-big.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap/css/bootstrap.min.css" type="text/css" /><!-- Optional theme -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap/css/bootstrap-theme.min.css" type="text/css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/fileinput.min.css" />

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/verovio.css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/midiplayer.css" />

        <link rel="stylesheet" href="{{ site.baseurl }}/css/verovio-site.css" />

        <script src="{{ site.baseurl }}/assets/javascript/jquery-3.6.0.min.js" type="text/javascript" ></script>
        <script src="{{ site.baseurl }}/assets/javascript/bootstrap.min.js" type="text/javascript" ></script>
    </head>
    <body>

        {% include header.html %}

        {% include top-header.html %}

        <div class="container with-footer">

            {{ content }}

        </div>

        <footer class="hidden-print footer navbar-fixed-bottom">
            <p>
                {% if page.version-footer %}
                Notation generated with Verovio version <a href="" id="version">[version]</a>
                {% endif %}
            </p>
        </footer>

        <script type="text/javascript">
        //<![CDATA[
            $(document).ready(function() {

                {% if page.version-footer %}
                var version = vrvToolkit.getVersion();
                var n = version.lastIndexOf('-');
                var commit = version.substring(n + 1);
                $('#version').text( version );
                $("#version").attr( "href", "http://github.com/rism-digital/verovio/commit/" + commit ) ;
                {% endif %}

            });
        //]]>
        </script>
    </body>
</html>
